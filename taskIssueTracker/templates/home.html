      <nav class="navbar navbar-expand-lg navbar-light bg-primary">
              <form class="needs-validation" novalidate action="/taskIssueTracker/addproject/" method="POST">{% csrf_token %}
                <button class="btn btn-primary" type="submit" >Add Project</button>
                <input type="text" name="usernameid" value="{{user}}" style="visibility: hidden; width: 0px;">
              </form>
              <form class="needs-validation" novalidate action="/taskIssueTracker/login/" method="POST">{% csrf_token %}
                <button class="btn btn-primary align-items-left" type="submit">Logout</button>
              </form>
      </nav>
      <br>
      <div class="container" >
        <table class="table table-striped">
            <tr class="bg-primary" style="color: white;">
              <th class="bg-primary">Project Name</th>
              <th class="bg-primary">Task View</th>
              <th class="bg-primary">Issue View</th>
            </tr>
          <tbody>
            {% for item in objects %}
              {% if item.usernameid == user%}
              <tr>
                <td scope="row" style="width: 800px;">{{item.projectname}}</td>
                <td>
                  <form class="needs-validation" novalidate action="/taskIssueTracker/tasks/" method="POST">{% csrf_token %}
                    <button class="btn btn-primary" type="submit" style="width: 100px;">View</button>
                    <input type="text" name="usernameid" value="{{user}}" style="visibility: hidden; width: 0px;">
                    <input type="text" name="projectid" value="{{item.projectid}}" style="visibility: hidden; width: 0px;">
                  </form>
                </td>
                <td>
                  <form class="needs-validation" novalidate action="/taskIssueTracker/issues/" method="POST">{% csrf_token %}
                    <button class="btn btn-primary" type="submit" style="width: 100px;">View</button>
                    <input type="text" name="usernameid" value="{{user}}" style="visibility: hidden; width: 0px;">
                    <input type="text" name="projectid" value="{{item.projectid}}" style="visibility: hidden; width: 0px;">
                  </form>
                </td>
              </tr>
                {% endif %}
              {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
