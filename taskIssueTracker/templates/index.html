<html lang="en">

    <!-- Bootstrap CSS -->

    <title>Task Tracker</title>
  </head>
  <body>
    <div class="jumbotron" style="background-image: url({{ STATIC_URL }}taskIssueTracker/708318.jpg); margin-top: 90px; height: 480px;">
      <div class="container" style="color: white; margin-top: 130px;">
        <form class="needs-validation" novalidate action="/taskIssueTracker/registration/">
          <div class="form-row" style="padding-left : 380px;">
            <div class="col-md-6 mb-3" >
              <button class="btn btn-primary" type="submit" style="width: 300px;">Registeration</button>
            </div>
          </div>
        </form>
        <form class="needs-validation" novalidate action="/taskIssueTracker/login/">
          <div class="form-row" style="padding-left : 380px;">
            <div class="col-md-6 mb-3" >
              <button class="btn btn-primary" type="submit" style="width: 300px;">Login</button>
            </div>
          </div>
        </form>
      </div>
    </div>
<script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>
  </body>
</html>
